<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Trading App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Bungee+Shade&family=Carter+One&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <a href="/" class="home"> TBD </a>
        <section class="header-btns">
            <section >
                <ul>
                  <li class="links"><a href="buy"> Buy </a></li>
                  <li class="links"><a href="sell"> Sell </a></li>
                  <li class="links"><a href="trade"> Trade </a></li>
                </ul>
            </section>
    
            <button class="login-btn" id="login"> Login </button>
        </section>
    </header>

    <main>
        <form class="search">
            <h1> Welcome </h1>
            <h2> What are you looking for? </h2>
            <section>
                <input type="text" class="search-input" id="search" placeholder="Search">
                <button type="submit"><i class="fa fa-search"  aria-hidden="true"></i> </button>
            </section>
        </form>

        <section class="listings">
            <h3> Previously viewed listings </h3>
            <p> (For each listing, add to this section) </p>
        </section>

        <section class="faq">
            <h4> Frequently Asked Questions (FAQ) </h4>
            <p> Can't be dynamic </p>
        </section>
    </main>
</body>
</html>
