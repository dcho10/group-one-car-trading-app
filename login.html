<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Bungee+Shade&family=Carter+One&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">

    <title> Login</title>
</head>
<body>
    <header class="header">
        <a href="/" class="home"> TBD </a>
        <section class="header-btns">
            <section >
                <ul>
                  <li class="links"><a href="buy.html"> Buy </a></li>
                  <li class="links"><a href="sell.html"> Sell </a></li>
                  <li class="links"><a href="trade"> Trade </a></li>
                </ul>
            </section>
    
            <button class="login-btn" id="login" onclick="window.location.href='login.html'"> Login </button>
        </section>
    </header>

    <main>
        <section class="login">
            <container class="login-container">
                <h4>Login</h4>
                <section class="username">
                    <h5>Username</h5>
                    <input type="username" class="username-text" placeholder="Username">
                </section>
                
                <section class="password">
                    <h5>Password</h5>
                    <input type="password" class="password-text" placeholder="Password">
                </section>
                
                <section class="account-management">
                    <section class="account-links">
                        <a href="reset.html" class="reset"> Forgot password?</a>
                        <a href="signup.html" class="signup"> Create Account</a>
                    </section>
                    <button class="login-button"> Login </button>
                </section>
            </container>
        </section>
    </main>
</body>
</html>
